{% extends 'base.html' %}

{% block content %}
<div class="signup-wrapper">

    <div class="signup">
        <div class="signup-caption">
            <h2>Signup</h2>
        </div>
        <form method="post">
            <div class="input-wrapper">
                <input type="text" name="username" value="{{username}}"
                       placeholder="Username">
                <span class="underline"></span>
            </div>
            <span class="error">
                {{error_username}}
            </span>
            <div class="input-wrapper">
                <input type="password" name="password" value="" placeholder="Password">
                <span class="underline"></span>
            </div>
            <span class="error">
                {{error_password}}
            </span>
            <div class="input-wrapper">
                <input type="password" name="verify" value="" placeholder="Verify password">
                <span class="underline"></span>
            </div>
            <span class="error">
                {{error_verify}}
            </span>
            <div class="input-wrapper">
                <input type="text" name="email" value="{{email}}" placeholder="Email (optional)">
                <span class="underline"></span>
            </div>
            <span class="error">
                {{error_email}}
            </span>
            <input type="submit" class="btn">
        </form>
    </div>
</div>
{% endblock %}
